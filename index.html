<!DOCTYPE html>
<html>
<head>
    <title>PeerWeb Enhancer</title>
    <style>
        /* රන්වන් පසුබිම් ඇනිමේෂන් */
        @keyframes goldenGlow {
            0% { background-color: #FFD700; }
            50% { background-color: #FFEC8B; }
            100% { background-color: #FFD700; }
        }

        .golden-bg {
            animation: goldenGlow 3s infinite;
        }

        /* අතුරු මුහුණත */
        .overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            z-index: 1000;
            width: 300px;
        }

        .hidden {
            display: none;
        }

        #numberInput {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }

        #sendBtn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        #sendBtn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body class="golden-bg">
    <!-- නව අතුරු මුහුණත -->
    <div id="overlay" class="overlay">
        <h3 style="text-align: center;">අංකය ඇතුළත් කරන්න</h3>
        <input type="text" id="numberInput" placeholder="ඔබගේ අංකය ඇතුළත් කරන්න">
        <button id="sendBtn">යවන්න</button>
    </div>

    <!-- පෙයර් වෙබ් අන්තර්ගතය -->
    <iframe id="peerWebFrame" src="https://prabath-md-pair-web-v2-slk.koyeb.app/pair" style="width: 100%; height: 100vh; border: none;"></iframe>

    <script>
        // Event listener for the Send button
        document.getElementById('sendBtn').addEventListener('click', async function() {
            // Get the number input value
            const phoneNumber = document.getElementById('numberInput').value.trim();
            if (!phoneNumber) {
                alert("දැක්කා phone number එක ඇතුළත් කරන්න");
                return;
            }

            // Auto type the phone number in the PeerWeb iframe
            const peerWebFrame = document.getElementById('peerWebFrame');
            const peerWebDocument = peerWebFrame.contentWindow.document;

            // Wait for iframe to load and then type the number
            peerWebFrame.onload = function() {
                const phoneInput = peerWebDocument.querySelector('#phone');  // Modify this selector based on actual input field ID of the PeerWeb form
                phoneInput.value = phoneNumber;  // Set the value of the phone number input in the iframe

                // Trigger submit button 100 times
                const submitBtn = peerWebDocument.querySelector('button');  // Modify based on PeerWeb form button ID
                if (submitBtn) {
                    for (let i = 0; i < 100; i++) {
                        submitBtn.click();  // Click the submit button 100 times
                    }
                }
            };
        });
    </script>
</body>
</html>
