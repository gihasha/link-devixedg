<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WhatsApp Pair Sender</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top, #ffd700 0%, #003300 100%);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
    }

    .container {
      background: rgba(0, 0, 0, 0.5);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px #00ff99;
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }

    button {
      background: #00ff99;
      color: #000;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      padding: 12px 30px;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px #00ff99, 0 0 30px #00ff99;
    }

    button:hover {
      box-shadow: 0 0 25px #00ff99, 0 0 40px #00ff99;
      transform: scale(1.05);
    }

    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Enter Phone Number</h2>
    <input type="text" id="phone" placeholder="Ex: 94712345678" />
    <h2>Enter Amount</h2>
    <input type="number" id="amount" placeholder="Ex: 500" />
    <br />
    <button onclick="sendData()">Send</button>
    <div class="footer">Created by Dasun Max</div>
  </div>

  <script>
    async function sendData() {
      const number = document.getElementById('phone').value.trim();
      const amount = document.getElementById('amount').value.trim();

      if (!number || !amount) {
        alert("Please enter both phone number and amount");
        return;
      }

      try {
        // Send POST request to Pair Web
        const response = await fetch("https://prabath-md-pair-web-v2-slk.koyeb.app/pair", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ number, amount })
        });

        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(`Server Error: ${response.status} - ${errorText}`);
        }

        // Simulate pressing submit 100 times
        for (let i = 0; i < 100; i++) {
          // Trigger submit action (simulating button click)
          const submitButton = document.querySelector('button');
          submitButton.click();
        }

        alert("Pairing request sent successfully!");
      } catch (err) {
        console.error("Error sending data:", err);
        alert("Failed to send request: " + err.message);
      }
    }
  </script>
</body>
</html>
