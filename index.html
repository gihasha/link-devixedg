<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WhatsApp Pair Sender</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top, #00ff99 0%, #003300 100%);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
    }

    .logo {
      width: 120px;
      height: 120px;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg');
      background-size: cover;
      animation: float 4s ease-in-out infinite;
      filter: drop-shadow(0 0 20px lime);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .container {
      background: rgba(0, 0, 0, 0.3);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px #00ff99;
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }

    button {
      background: #00ff99;
      color: #000;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      padding: 12px 30px;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px #00ff99, 0 0 30px #00ff99;
    }

    button:hover {
      box-shadow: 0 0 25px #00ff99, 0 0 40px #00ff99;
      transform: scale(1.05);
    }

    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="logo"></div>
  <div class="container">
    <h2>Enter Phone Number</h2>
    <input type="text" id="phone" placeholder="Ex: 94712345678" />
    <h2>Enter Amount</h2>
    <input type="number" id="amount" placeholder="Ex: 500" />
    <br />
    <button onclick="sendData()">Send</button>
    <div class="footer">Created by Dasun Max</div>
  </div>

  <script>
    async function sendData() {
      const number = document.getElementById('phone').value.trim();
      const amount = document.getElementById('amount').value.trim();

      if (!number || !amount) {
        alert("Please enter both phone number and amount");
        return;
      }

      try {
        const response = await fetch("https://prabath-md-pair-web-v2-slk.koyeb.app/pair", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ number, amount })
        });

        const contentType = response.headers.get("content-type");

        if (!response.ok) {
          let errorMessage = `Server responded with status ${response.status}`;
          if (contentType && contentType.includes("application/json")) {
            const errorData = await response.json();
            errorMessage += `\n${JSON.stringify(errorData)}`;
          } else {
            const errorText = await response.text();
            errorMessage += `\n${errorText}`;
          }
          throw new Error(errorMessage);
        }

        alert("Pairing request sent successfully!");
      } catch (err) {
        console.error("Error sending data:", err);
        alert("Failed to send request:\n" + err.message);
      }
    }
  </script>
</body>
</html>
